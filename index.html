<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats preview card</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card_left">
          <div class="text">
              <h1>
                Get <strong>insights</strong> that help
                your business grow.
              </h1>
              <p>
                Discover the benefits of data analytics and make
                better decisions regarding revenue, costumer
                experience, and overall efficiency
              </p>
              <div class="text_down">
                <div>
                  <span class="num">10k+</span>
                  <span class="text_down_num">COMPANIES</span>
                </div>
                <div>
                  <span class="num">314</span>
                  <span class="text_down_num">TEMPLATES</span>
                </div>
                <div>
                  <span class="num">12M+</span>
                  <span class="text_down_num">QUERIES</span>
                </div>
              </div>
          </div>
        </div>
        <div class="card_right">
          <div class="sob"></div>
          <span>
            <img src="./assets/image-header-desktop.jpg" alt="">
          </span>
        </div>
      </div>
    </div>
    
  </main>
</body>
</html>
